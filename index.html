<body>

<p>Под голубыми небесами<br>
    Великолепными коврами,<br>
    Блестя на солнце, снег лежит;<br>
    Прозрачный лес один чернеет,<br>
    И ель сквозь иней зеленеет,<br>
    И речка подо льдом блестит.</p>
