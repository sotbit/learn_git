<body>
    <p>Вечор, ты помнишь, вьюга злилась,<br>
        На мутном небе мгла носилась;<br>
        Луна, как бледное пятно,<br>
        Сквозь тучи мрачные желтела,<br>
        И ты печальная сидела —<br>
        А нынче… погляди в окно:</p>
